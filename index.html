<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/script.js" defer></script>
	</head>
	<body>
		<h1>Tic-Tac-Toe</h1>
		<div class="content">
			<h2 class="game-state">Player X's Turn!</h2>
			<div class="board">
				<button class="cell top left" data-index="0"></button><button class="cell top" data-index="1"></button
				><button class="cell top right" data-index="2"></button>
				<button class="cell left" data-index="3"></button><button class="cell" data-index="4"></button
				><button class="cell right" data-index="5"></button>
				<button class="cell bottom left" data-index="6"></button
				><button class="cell bottom" data-index="7"></button
				><button class="cell bottom right" data-index="8"></button>
			</div>
		</div>
	</body>
</html>
